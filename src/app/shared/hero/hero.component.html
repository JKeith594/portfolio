<section class="hero" [style]="getBackgroundUrlStyle(backgroundImageUrl)">
    <div class="gradient-overlay">
        <div class="content">
            <h1><ng-content select="[topheading]"></ng-content></h1>
            <h2><ng-content select="[heading]"></ng-content></h2>
            <p><ng-content select="[description]"></ng-content></p>
            <button *ngIf="showButton"><ng-content select="[buttontext]"></ng-content></button>
        </div>
    </div>
</section>
